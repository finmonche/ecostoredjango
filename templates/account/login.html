{% extends 'base.html' %}

{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">

   
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">登入</h4>
          <form method="POST">
            {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="電子郵件" name="email" >
              </div> 
              <div class="form-group">
                <input type="password" class="form-control" placeholder="密碼" name="password" >
              </div>
              <span style="color:red;">{{ msg }}</span>
              <div class="form-group">
                  <a href="{% url 'forget' %}" class="float-right">忘記密碼?</a> 
               
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">登入 </button>
              </div> 
          </form>
          </div> 
        </div> 
    
         <p class="text-center mt-4">沒有帳號嗎? <a href="{% url 'register' %}">註冊</a></p>
         <br><br>
    
    
    </section>

{% endblock %}
