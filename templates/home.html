{% extends 'base.html' %}
{% load static %}

{% block content %}





<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/buy.gif'%}" class="img-fluid rounded">
</div>

</div> 
</section>

<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="store/" class="btn btn-outline-primary float-right">查看全部</a>
	<h3 class="section-title">人氣商品</h3>
</header>

	
<div class="row">
	{% for obj in queryset %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{obj.get_url}}" class="img-wrap"> <img src="{{obj.image.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{obj.get_url}}" class="title">{{obj.name}}</a>
				<div class="price mt-1">NT${{obj.price}}</div> 
			</figcaption>
		</div>
	</div> 
	{% endfor %}
</div>

</div>
</section>

{% endblock %}
