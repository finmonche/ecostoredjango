{% extends 'base.html' %}
{% load static %}
{% block content%}

<section class="section-content padding-y bg">
    <div class="container">    
        <div class="row ">
            <aside class="col-lg-6 container">
                <div class="card">
                    <h4 class="card-title mb-4">顧客資訊</h4>
                        <form method="POST">
                        {% csrf_token %}
            <div class="form-group">
            <label for="">顧客姓名</label>
            <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
            <label for="">電子信箱</label>
            <input type="text" name="email" class="form-control" required>
            </div>
            <div class="form-group">
            <label for="">電話號碼</label>
            <input type="text" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
            <label for="">地址</label>
            <input type="text" name="address" class="form-control" required>
            </div>
            <div class="form-group">
            <label for="">郵遞區號</label>
            <input type="text" name="username" class="form-control" required>
            </div>
        </aside>
        <aside class="col-lg-6">
            <div class="card">
            <div class="card-body">
                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                    <tr class="small text-uppercase">
                      <th scope="col">商品</th>
                      <th scope="col" width="120">數量</th>
                      <th scope="col" width="120">價格</th>
                      <th scope="col" class="text-right" width="200"> </th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for item in cart_items %}
                        <tr>
                            <td>
                                <figure class="itemside align-items-center">
                                    <div class="aside"><img src="{{item.product.image.url}}" class="img-sm"></div>
                                    <figcaption class="info">
                                        <a href="{{item.product.get_url}}" class="title text-dark">{{item.product.name}}</a>
                                    </figcaption>
                                </figure>
                            </td>
                            <td> 
                                <label for="">{{item.quantity}}</label>
                            </td>
                            <td> 
                                <div class="price-wrap"> 
                                    <var class="price">NT${{item.sub_total}}</var> 
                                </div> 

                        </tr>
                        {% endfor %}
                        <tr>
                    </tbody>
                    </table>
                <button type="submit" name="submit" class="btn btn-primary btn-block">付款</button>
                <a href="{% url 'store'%}" class="btn btn-light btn-block">繼續購物</a>
                </form>
            </div> 
        </div>   
    </aside> 
    </div>    
    </div> 
    </section>
{% endblock %}
